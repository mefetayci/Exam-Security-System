<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Violation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div class="container">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h4>⚠️ Log Exam Violation</h4>
        </div>
        <div class="card-body">
            <form action="/violation" method="POST">
                <div class="mb-3">
                    <label>Select Student:</label>
                    <select name="student_id" class="form-select">
                        <option value="1">Alice Smith (2023001)</option>
                        <option value="2">John Doe (2023002)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Exam:</label>
                    <select name="exam_id" class="form-select">
                        <option value="1">Software Validation Final</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Violation Type:</label>
                    <select name="violation_type" class="form-select">
                        <option value="Cheating Material">Cheating Material</option>
                        <option value="Phone Usage">Phone Usage</option>
                        <option value="Talking">Talking</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Description / Notes:</label>
                    <textarea name="description" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-danger w-100">Record Violation</button>
            </form>
            <br>
            <a href="/checkin" class="btn btn-secondary w-100">Back to Check-in</a>
        </div>
    </div>
</div>
</body>
</html>
