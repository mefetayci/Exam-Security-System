<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Exam Security System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9ecef; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 400px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); background: white; }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h3 class="mb-4 text-primary">üîê System Login</h3>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Role</label>
                <select name="role" class="form-select">
                    <option value="Proctor">Proctor (G√∂zetmen)</option>
                    <option value="Admin">Admin (Y√∂netici)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-muted small">
            <p>Demo Credentials:</p>
            <p>Admin: admin / 1234<br>Proctor: proctor / 1234</p>
        </div>
    </div>
</body>
</html>
